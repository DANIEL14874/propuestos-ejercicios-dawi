<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
        <h1 class="fw-bold text-center mt-4 mb-5">Iniciar Sesi√≥n</h1>
    <form method="POST" th:action="@{/auth/sign}" th:object="${Credenciales}">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label"  for="username">username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label"  for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
        </div>
        <div class="alert alert-danger" th:if="${MensajeError} != null" role="alert" th:text="${MensajeError}"></div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block mb-4">Login</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
