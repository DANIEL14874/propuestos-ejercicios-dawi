<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container mt-5">

  <h1 class="fw-bold">Formulario de Usuario</h1>

  <form class="row justify-content-center g-3" method="POST" th:action="@{/usuario/guardar}" th:object="${usuario}">


      <input type="hidden" value="0" class="form-control" th:field="*{idUsuario}" id="idUsuario">

    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" th:field="*{username}" id="username">
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" th:field="*{password}" id="password">
    </div>

    <div class="alert alert-primary" th:if="${mensajeExito} != null" role="alert" th:text="${mensajeExito}"></div>
    <div class="alert alert-danger" th:if="${mensajeError} != null" role="alert" th:text="${mensajeError}"></div>


    <div class="col-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a th:href="@{/usuario/listado}" class="btn btn-secondary ms-2">Listado</a>
    </div>
  </form>


</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
