<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container mt-5">

    <h1 class="fw-bold">Formulario de Producto</h1>

    <form class="row justify-content-center g-3" method="POST" th:action="@{/producto/guardar}" th:object="${producto}">


        <div class="col-md-12">
            <label for="idProducto" class="form-label">ID</label>
            <input type="text" class="form-control" th:field="*{idProducto}" id="idProducto">
        </div>

        <div class="col-md-4">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion">
        </div>
        <div class="col-md-4">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" th:field="*{stock}" id="stock">
        </div>
        <div class="col-md-4">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="any" class="form-control" th:field="*{precio}" id="precio">

        </div>
        <div class="col-md-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" th:field="*{idCategoria}" id="categoria">
                <option th:value="${categoria.getIdCategoria()}" th:text="${categoria.getDescripcion()}" th:each="categoria : ${categorias}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="proveedor" class="form-label">Proveedor</label>
            <select class="form-select" th:field="*{idProveedor}" id="proveedor">
                <option th:value="${proveedor.getIdProveedor()}" th:text="${proveedor.getNombre()}" th:each="proveedor : ${proveedores}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" id="estado">
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
        </div>

        <div class="alert alert-primary" th:if="${mensajeExito} != null" role="alert" th:text="${mensajeExito}"></div>
        <div class="alert alert-danger" th:if="${mensajeError} != null" role="alert" th:text="${mensajeError}"></div>


        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a th:href="@{/producto/listado}" class="btn btn-secondary ms-2">Listado</a>
        </div>
    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
