<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1 class="fw-bold mt-5 mb-4">Listado de Productos</h1>

    <a th:href="@{/producto/cargar}" class="btn btn-success">Agregar</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Descripción</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Proveedor</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <th th:text="${producto.getIdProducto()}"></th>
            <td th:text="${producto.getDescripcion()}"></td>
            <td th:text="${producto.getStock()}"></td>
            <td th:text="${producto.getPrecio()}"></td>
            <td th:text="${producto.getCategoria().getDescripcion()}"></td>
            <td th:text="${producto.getProveedor().getNombre()}"></td>
            <td th:text="${producto.getEstado()}"></td>
            <td>
                <a th:href="@{'/producto/eliminar/' + ${producto.getIdProducto()}}">Eliminar</a>  | <a th:href="@{'/producto/editar/' + ${producto.getIdProducto()}}">editar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
